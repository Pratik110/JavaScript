<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
    </style>
  </head>
  <body>
    <div id="doubleHolder">
      <button class="double">double</button>
    </div>
    <!-- Q Create a button that is destroyed by clicking on it but two new buttons are created in it's place. -->
    <script>
        let div = document.querySelector("#doubleHolder");
        window.addEventListener("click",function(e){
            if (e.target.classList.contains("double")){
                e.target.remove();
                let button1 = document.createElement("button");
                button1.setAttribute("class","double");
                button1.innerText = "double";
                button1.style.width = "25vw";
                button1.style.height = "25vh";
                button1.onmouseenter = function(){
                    button1.style.backgroundColor = "black"
                };
                button1.onmouseleave = function(){
                    button1.style.backgroundColor = "white"
                };
                div.appendChild(button1);

                let button2 = document.createElement("button");
                button2.setAttribute("class","double");
                button2.innerText = "double"
                button2.style.width = "25vw";
                button2.style.height = "25vh";
                button2.onmouseenter = function(){
                    button2.style.backgroundColor = "black"
                };
                button2.onmouseleave = function(){
                    button2.style.backgroundColor = "white"
                };
                div.appendChild(button2);
            }
        });
    </script>
  </body>
</html>
